<div class="maincontainer">
  <h1>Erstelle ein Brettspiel</h1>
  <div class="row">
    <mat-form-field class="item">
      <mat-label>Name des Brettspiels</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="item">
      <mat-label>Name des Publishers</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="item">
      <mat-label>Preis</mat-label>
      <input matInput type="number" step="0.01" min="0">
      <mat-icon matIconSuffix>euro_symbol</mat-icon>
    </mat-form-field>
    <mat-form-field class="item">
      <mat-label>Bewertung</mat-label>
      <input matInput type="number" step="0.1" min="0" max="10">
      <mat-icon matIconSuffix>trending_up</mat-icon>
      <mat-hint>Bewertung auf eine Skala von 0 bis 10</mat-hint>
    </mat-form-field>
    <mat-form-field class="item">
      <mat-label>Erscheinungsdatum</mat-label>
      <input matInput type="date">
      <mat-icon matIconSuffix>event_available</mat-icon>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="item">
      <mat-label>Beschreibung</mat-label>
      <textarea matInput rows="5"></textarea>
    </mat-form-field>
  </div>
  <div class="btnRow">
    <button mat-raised-button color="warn">
      Reset
    </button>
    <button mat-raised-button color="primary" (click)="createBoardgame()">
      Erstellen
    </button>
  </div>
</div>
