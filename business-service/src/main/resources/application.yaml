  #    username: sa
  #    password: sa
  #  jpa:
  #    database-platform: org.hibernate.dialect.H2Dialect
  jpa:
    database: postgresql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/spring
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
